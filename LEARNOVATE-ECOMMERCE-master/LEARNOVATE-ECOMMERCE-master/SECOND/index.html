

<html>
<head>
<title>Arithmetic Operations</title>
</head>
<body>
  <link rel="stylesheet" href="css/style.css"/>
    <style>
        body {
          background-image: url('https://source.unsplash.com/1600x900/?nature,water');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
        </style>
<center><h1 style="color:rgb(241, 168, 10)"><b><script type="text/javascript">
  var a = 100;
  var b = 20;
  var result;
  document.write("Value of a = " + a + " and b = "+ b);
  result = a + b;
  document.write("<br>Addition of a & b = " + result );
  result = a - b;
  document.write("<br>Subtraction of a & b = " + result );
  result = a * b;
  document.write("<br>Multiplication of a & b = " + result );
  result = a / b;
  document.write("<br>Division of a & b = " + result );
</script></b></h1></center>
<center><div><button onClick="window.print()">Print this page
</button></div></center>
</body>

</html>
