<html>
<head>
<title>STRING METHODSs</title>
</head>
<body>
    <style>
        body {
          background-image: url('https://source.unsplash.com/1600x900/?nature,water');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
        </style>
    <center><h2><b><script type="text/javascript">
        //1.JavaScript String charAt(index) Method
        var str="javascript\n";  
document.write(str.charAt(2));  </script>
<br>
<script type="text/javascript">
//2.JavaScript String concat(str) Method
var s1="javascript\n ";  
var s2="concat example\n";  
var s3=s1.concat(s2);  
document.write(s3);  
</script> 
</br>
    <br> 
    <script>  
    //3.JavaScript String indexOf(str) Method
        var s1="javascript from google index of";  
        var n=s1.indexOf("from");  
        document.write(n);  
        </script> 
</br>
<br>
<script>  
//4.JavaScript String lastIndexOf(str) Method
    var s1="javascript from google index of";  
    var n=s1.lastIndexOf("java");  
    document.write(n);  
    </script>  
</br>
<br>
<script>  
//5.JavaScript String toLowerCase() Method
    var s1="JavaScript to Lower Case Example";  
    var s2=s1.toLowerCase();  
    document.write(s2);  
    </script>  

</br>
<br>
<script>  
//6.JavaScript String toUpperCase() Method
    var s1="JavaScript to Upper Case Example";  
    var s2=s1.toUpperCase();  
    document.write(s2);  
    </script>  

 </br>
 <br>
 <script>  
 //7.JavaScript String slice(beginIndex, endIndex) Method
    var s1="abcdefgh";  
    var s2=s1.slice(2,5);  
    document.write(s2);  
    </script>  
</br>
<br> 
<script>  
//8.JavaScript String trim() Method
    var s1="     javascript trim    ";  
    var s2=s1.trim();  
    document.write(s2);  
    </script>

</br>
<br>
<script>  
//9.JavaScript String split() Method
    var str="This is Good website";  
    document.write(str.split(" ")); //splits the given string.  
    </script>
</br>
</b>
<div><button onClick="window.print()">Print this page
    </button></div></h2></center>
    </body>
</html>
